<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo..." required>
            <input type="date" id="date-input" required>
            <button type="submit" id="add-btn">+</button>
        </form>
        <div class="actions">
            <input type="date" id="filter-date-input" placeholder="Filter by date">
            <button id="filter-btn">FILTER</button>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <tr><td colspan="4" class="no-task">No task found</td></tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
